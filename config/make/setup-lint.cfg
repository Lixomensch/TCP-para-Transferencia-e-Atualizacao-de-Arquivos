[isort]
profile = black
line_length = 100
combine_as_imports = True
force_grid_wrap = 0
include_trailing_comma = True
ensure_newline_before_comments = True
sections = FUTURE, STDLIB, THIRDPARTY, FIRSTPARTY, LOCALFOLDER
default_section = THIRDPARTY

[flake8]
max-line-length = 100
ignore = I100 I201 D401 F541
exclude = .git, __pycache__, data, config
per-file-ignores =
    __init__.py: D104
    __init__.py: F401

[flake8-todo]
enable = True

[flake8-docstrings]
docstring-convention = numpy

[flake8-import-order]
import-order-style = google

[flake8-isort]